name: 'Java CI with Maven'

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v5
    - name: 'Set up JDK 25'
      uses: actions/setup-java@v5
      with:
        cache: 'maven'
        check-latest: true
        distribution: 'temurin'
        java-package: 'jdk'
        java-version: '25'
        server-id: 'github'
        settings-path: ${{ github.workspace }}
    - name: 'Build with Maven'
      run: mvn --batch-mode --strict-checksums --file pom.xml --settings "$GITHUB_WORKSPACE"/settings.xml --threads 1C --update-snapshots install
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: 'Update dependency graph'
      uses: advanced-security/maven-dependency-submission-action@v5
